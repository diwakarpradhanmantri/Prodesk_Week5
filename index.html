<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Simple Kanban Board</h1>

  <div class="input-section">
    <input type="text" id="taskInput" placeholder="Enter new task..." />
    <button id="addTaskBtn">Add Task</button>
  </div>

  <div class="board">
    <div class="column">
      <h2>To Do</h2>
      <div id="todo" class="task-container"></div>
    </div>

    <div class="column">
      <h2>In Progress</h2>
      <div id="inprogress" class="task-container"></div>
    </div>

    <div class="column">
      <h2>Done</h2>
      <div id="done" class="task-container"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
